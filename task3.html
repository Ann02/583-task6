<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h2>Article header</h2>      
          <div id="text">
            <p>First paragraph</p>
            <p>Second paragraph</p>
            <p>Third paragraph</p>
          </div>
        <p>Another text</p>
        <script>
            const paragraphs = document.querySelector("div").querySelectorAll("p");
            for (let j = 0; j < paragraphs.length; j++) {
            document.write("Selector text " + j + ": " + paragraphs[j].innerHTML + "<br \/>" + "<br \/>");
        }
        </script>
        </body>
    
</body>
</html>
